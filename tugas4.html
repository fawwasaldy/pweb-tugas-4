<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top">
    <!-- Main Content -->
    <div id="content">

        <!-- Begin Page Content -->
        <div class="container-fluid">

            <!-- Page Heading -->
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 mb-0 text-gray-800">Kondisi Cuaca</h1>
                <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">Fawwas Aldy Nurramdhan
                    Kaisar</a>
            </div>

            <!-- Content Row -->
            <div class="row">
                <!-- Weather Data Card -->
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card border-left-primary shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                        Informasi Cuaca</div>
                                    <div class="weather-data">
                                    </div>
                                    <!-- Location Input and Fetch Button -->
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="locationInput"
                                            placeholder="Masukkan Lokasi">
                                    </div>
                                    <button class="btn btn-primary" onclick="fetchWeather()">Ambil Data Cuaca</button>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-cloud fa-2x text-primary"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                
            </div>

        </div>
        <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

    <!-- Include jQuery (you can also use a local copy) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- JavaScript for fetching and updating weather data -->
    <script>
        // WeatherAPI.com API Key (Replace with your own API key)
        var apiKey = 'fabef039ff184622a9521444230310';

        // Function to fetch and update weather data
        function fetchWeather() {
            var location = document.getElementById('locationInput').value;
            
            // WeatherAPI.com API URL for the entered location
            var apiUrl = 'https://api.weatherapi.com/v1/current.json?key=' + apiKey + '&q=' + location;

            // Make the AJAX request
            $.ajax({
                url: apiUrl,
                method: 'GET',
                dataType: 'json',
                success: function (data) {
                    // Handle the API response here
                    var weatherData = data;

                    // Update the weather data
                    var weatherInfo = 
                        '<p>Negara: ' + weatherData.location.country + '</p>' +
                        '<p>Temperatur: ' + weatherData.current.temp_c + 'Â°C</p>' +
                        '<p>Kelembapan: ' + weatherData.current.humidity + '%</p>' +
                        '<p>Kecepatan Angin: ' + weatherData.current.wind_kph + ' km/jam</p>';

                    $('.weather-data').html(weatherInfo);
                },
                error: function (error) {
                    // Handle errors here
                    console.error('Error:', error);
                }
            });
        }

        // Call the fetchWeather function when the page is loaded
        $(document).ready(function () {
            fetchWeather(); // Fetch and update weather data initially
            // You can also set up an interval to periodically update the data:
            // setInterval(fetchWeather, 60000); // Update weather data every minute (60,000 milliseconds)
        });
    </script>

</body>

</html>
